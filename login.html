<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop - Login</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <div class="login-page-container">
        <div class="login-box">
            <header class="login-header">
                <h1 class="app-title">PETSHOP</h1>
                <h2 class="login-title">LOGIN</h2>

                <div id="login-error-box" class="login-error-box" style="display: none;">
                </div>
            </header>

            <form class="login-form" id="login-form">
                <div class="form-group-grid">
                    <label for="username" class="form-label">E-mail:</label>
                    <input id="username" name="username" type="email" autocomplete="email" required class="form-input">
                </div>
                <div class="form-group-grid">
                    <label for="password" class="form-label">Senha:</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="form-input">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Entrar
                    </button>
                </div>
            </form>
            <div style="text-align: center; margin-top: 16px;">
                <a href="forgot-password.html" style="font-size: 16px;">Esqueci minha senha</a>
            </div>
            <p class="login-footer">
                Não é membro?
                <a href="/register.html">Cadastrar-se</a>
            </p>
        </div>
    </div>
    <script type="module">
        import { postData } from './js/utils/api.js';

        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault(); // Impede o recarregamento da página

            const form = e.target;
            const username = form.username.value;
            const password = form.password.value;
            const errorBox = document.getElementById("login-error-box");

            try {
                const response = await postData("/api/v1/auth/login", { username, password });

                window.location.href = "/index.html";

            } catch (error) {
                errorBox.innerHTML = `<p>Tente Novamente.</p><p>${error.message || 'E-mail ou Senha Inválidos.'}</p>`;
                errorBox.style.display = "block";
                form.username.classList.add('error');
                form.password.classList.add('error');
            }
        });
    </script>
</body>

</html>
