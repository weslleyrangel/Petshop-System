<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop - Recuperar Senha</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="login-page-container">
    <div class="login-box">
        <header class="login-header">
            <h1 class="app-title">PETSHOP</h1>
            <h2 class="login-title">RECUPERAR SENHA</h2>

            <div id="response-box" style="display: none; margin-top: 16px; padding: 12px; border-radius: 8px;">
                </div>
        </header>

        <form class="login-form" id="forgot-form">
            <p style="text-align: center; color: var(--text-light); font-size: 18px; margin-bottom: 24px;">
                Digite seu e-mail e enviaremos um link para redefinir sua senha.
            </p>
            <div class="form-group-grid">
                <label for="username" class="form-label">E-mail:</label>
                <input id="username" name="username" type="email" autocomplete="email" required class="form-input">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Enviar
                </button>
            </div>
        </form>
        <p class="login-footer">
            Lembrou a senha?
            <a href="login.html">Fazer Login</a>
        </p>
    </div>
</div>

<script type="module">
    import { postData } from '../js/utils/api.js';

    document.getElementById("forgot-form").addEventListener("submit", async (e) => {
        e.preventDefault(); 
        const form = e.target;
        const username = form.username.value;
        const responseBox = document.getElementById("response-box");

        try {
            await postData("/api/v1/auth/forgot-password", { username });

            responseBox.innerHTML = `<p>Link de recuperação enviado com sucesso para ${username}!</p>`;
            responseBox.style.background = "rgba(40, 167, 69, 0.1)"; // Verde
            responseBox.style.color = "#28a745";
            responseBox.style.display = "block";
            form.style.display = 'none'; // Esconde o formulário

        } catch (error) {
            responseBox.innerHTML = `<p>${error.message || 'E-mail não encontrado.'}</p>`;
            responseBox.style.background = "rgba(255, 123, 123, 0.1)"; // Vermelho
            responseBox.style.color = "var(--danger-color)";
            responseBox.style.display = "block";
        }
    });
</script>
</body>
</html>
